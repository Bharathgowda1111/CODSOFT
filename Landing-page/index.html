<!DOCTYPE html>
<html>

<head>
    <title>
        FRUITS LANDING PAGE
    </title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <nav>
        <div class="navbar-mainlogo">
            <img class="navbar-n" src="fruit-icon.png" alt="logo">
        </div>
        <div class="navbar-mainhead">
            <h1>
                <center>
                    FRUIT PARADISE
                </center>
            </h1>
        </div>
        <div class="navbar-mainsocials">
            <a href="https://www.linkedin.com/in/your-linkedin">
                <img class="navbar-n" src="linkedin-icon.png" alt="linkedin"> 
            </a>
            <a href="https://www.instagram.com/your-instagram">
                <img class="navbar-n" src="instagram-icon.png" alt="ig"> 
            </a>
           
        </div>
    </nav>
    <div class="main-outer">
        <nav class="secnav">
            <div class="titlemsa">
                <br>
                <h1>FRUIT LANDING PAGE</h1>
                <br>
            </div>
            <div class="linnk">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="#">Shop Fruits</a> 
            </div>
        </nav>
        <div class="image-container">
            <img src="fruit-banner.jpg" alt="Fruits Banner"> 
            <div class="text-overlay">
                <p>Welcome to the world of</p>
                <p>FRUITS</p>
            </div>
        </div>
        <br>
        <p class="titlemsa">
            <h1>Explore Delicious Fruits</h1>
        </p>
        <br>
        <div class="grid" id="griid">
            <div class="box">
                <a href="#">
                    <img class="crs" src="apple.jpg" alt="Apple">
                    <div class="tover"><br>APPLE</div>
                </a>
            </div>
            <div class="box">
                <a href="#"> 
                    <img class="crs" src="banana.jpg" alt="Banana"> 
                    <div class="tover"><br>BANANA</div>
                </a>
            </div>
            
        </div>
        <br><br>
        <div class="click-more" onclick="expandGrid()">Click For More</div>
        <br><br>
        <div class="contact">
            <div class="pt1">
                <form>
                    <br>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" id="name" name="name" placeholder="Your Name Here"></td>
                        </tr>
                        <br>
                        <tr>
                            <td>Email:</td>
                            <td><input type="text" id="mail" name="name" placeholder="Your E-mail Here"></td>
                        </tr>
                        <tr>
                            <td>Phone Number:</td>
                            <td><input type="text" id="web" name="name" placeholder="Your Phone Number Here"></td>
                        </tr>
                        <tr>
                            <td>Query:</td>
                            <td><input type="text" id="link" name="name" placeholder="Your Query Here"></td>
                        </tr>
                    </table>
                    <br>
                    <div class="boton">
                        <button class="button-boton" type="button" onclick="sub()">Submit</button>
                    </div>
                </form>
            </div>
            <div class="pt2">
                <img src="fruit-contact.jpg" alt="Contact Image"> 
            </div>
        </div>
        <br>
        <marquee>2023@ Your Name ALL Rights Reserved</marquee> 
    </div>
